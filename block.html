<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <link href="block.css" rel="stylesheet"> 

<body>
   <section>
   <div class="block_element">
       <img src="https://i.pinimg.com/564x/d4/bf/ac/d4bfaca159823fa84d1df6600ecde89c.jpg">
   <h1>Welcome!<br>Sign up to get started today!</h1>
    <p>So happy you are here, after you signed up you will recive a message from us to verify your account.</p>
    <form>
    <h2>First Name:</h2>
    <input type="text" placeholder="first name">
    
    <div pseudo="placeholder"></div>
    <div contenteditable="plaintext-only"></div>
    </input>
    <h2>Last Name:</h2>
    <input type="text" placeholder="last name">

    <div pseudo="placeholder"></div>
    <div contenteditable="plaintext-only"></div>
    <h2>Email:</h2>
    <input type="text" placeholder="email">

    <div pseudo="placeholder"></div>
    <div contenteditable="plaintext-only"></div>
</input>
<input class="submit" type="submit" value="Get Started">
</input>
</form>
</div>
</section> 
</body>
</head>
</html>
